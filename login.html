<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | siakademik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }
        
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            width: 400px;
            max-width: 90%;
            margin: 5% auto;
            gap: 20px;
            border-radius: 20px 9px 20px 9px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            transition: all 0.3s ease;
        }
        
        
        .card .logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .card .logo img {
            width: 80px;
            height: auto;
        }
        
        .card .logo .nama {
            margin-left: 15px;
        }
        
        .card .logo .nama h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .card .logo .nama p {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .card hr {
            width: 100%;
            border: none;
            height: 1px;
            background-color: #ecf0f1;
            margin: 5px 0 15px;
        }
        
        .card form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }
        
        .input-group {
            position: relative;
            width: 100%;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .input-group input::placeholder {
            color: #95a5a6;
        }
        
        .btn-login {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
             
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="asset/images/logo/ht.png" alt="logo SMK Hang Tuah 1">
            <div class="nama">
                <h2>SMK Hang Tuah 1</h2>
                <p>Nasional, Religius, Kompeten, Mandiri, Juara</p>
            </div>
        </div>
        <hr>
        <form onsubmit="return login(event)">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" id="user" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" id="pass" required>
            </div>
            <input type="submit" value="Login" class="btn-login">
        </form>
        <div class="footer">
            &copy; 2025 SIAKADEMIK - SMK Hang Tuah 1
        </div>
    </div>

    <script>
   function login(event) {
       event.preventDefault();
       const username = document.getElementById('user').value;
       const password = document.getElementById('pass').value;
       if (username === "admin" && password === "admin") {
           setTimeout(() => {
               window.location.href = "home.html";
           }, 3000);
       }else{
           alert("Login Gagal");
       }
   }
    </script>
</body>
</html>
